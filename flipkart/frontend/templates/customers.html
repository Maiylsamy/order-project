{% extends 'base.html' %}
{% block content %}
<div class="container">
    <a href="/ordermanagement/customer/add/"><button class="btn btn-primary">Add Customer</button></a>
    <br><br>
<table border='1'>
    <thead >
        <tr>
            <th>customer_name</th>
            <th>product_code</th>
            <th>delete</th>
            <th>update</th>
        </tr>
    </thead>
    <tbody>
       {% for customer in allcustomer %}
       <tr>
        <td>{{customer.customer_name}}</td>
        <td>{{customer.customer_since}}</td>
        <td>
            <a href="{% url 'delete_customer' customer.id %}">
                <button>Delete</button>
            </a>
        </td>
        <td>
            <a href="{% url 'update_customer' customer.id %}">
                <button>Update</button>
            </a>
        </td>
       </tr>
       {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
